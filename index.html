<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתגר הסוכרת - כניסה</title>
    <!-- טעינת Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- טעינת Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* הגדרת פונט Inter כברירת מחדל */
        body {
            font-family: 'Inter', sans-serif;
            /* רקע מרהיב עם גרדיאנט עמוק */
            background: linear-gradient(135deg, #1f2937, #111827);
            min-height: 100vh;
            overflow: hidden; /* מונע גלילה כתוצאה מהאלמנטים החיצוניים */
        }

        /* סגנון לקלפים בסגנון Glassmorphism */
        .glass-card {
            /* אפקט טשטוש ליצירת מראה זכוכית */
            backdrop-filter: blur(10px);
            /* רקע שקוף למחצה */
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            /* מעבר חלק לכל האפקטים */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* לוודא שהכרטיסים מעל ה-blobs */
        }

        /* אפקטי ריחוף מעודנים */
        .glass-card:hover {
            transform: translateY(-8px) scale(1.02); /* קופץ מעט למעלה וגדל */
            box-shadow: 0 15px 40px 0 rgba(103, 232, 249, 0.5); /* צל מודגש בגוון תכלת-ציאן */
            border-color: #67e8f9; /* גבול בצבע תכלת */
        }

        /* אנימציה עדינה לכותרת */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #main-header {
            animation: fadeIn 1s ease-out forwards;
        }

        /* --- אפקטי רקע חדשים --- */
        
        /* אנימציית תזוזה איטית לרקע */
        @keyframes blob-move {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-50px, 50px) scale(0.9); }
            75% { transform: translate(30px, -50px) scale(1.05); }
        }

        /* סגנון ל"בועות" הרקע המרחפות */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px); /* טשטוש חזק ליצירת אפקט רך */
            opacity: 0.4; /* שקיפות עדינה */
            z-index: 0; /* נשאר מאחורי התוכן */
            animation: blob-move 20s infinite alternate ease-in-out; /* אנימציה אינסופית ואיטית */
        }
        
        /* מיקום בועה 1 - תכלת */
        #blob1 {
            left: -10%;
            top: -10%;
            animation-delay: 0s;
        }
        
        /* מיקום בועה 2 - סגול */
        #blob2 {
            right: -10%;
            bottom: -10%;
            animation-delay: 10s; /* מתחיל בחצי מחזור */
        }
        /* --- סוף אפקטי רקע חדשים --- */
    </style>
</head>
<body class="flex items-center justify-center p-4 relative">
    
    <!-- אפקטים חדשניים ברקע: בועות צבעוניות מטושטשות -->
    <div id="blob1" class="blob w-96 h-96 bg-cyan-500"></div>
    <div id="blob2" class="blob w-80 h-80 bg-purple-500"></div>
    
    <div class="max-w-4xl w-full mx-auto p-8 md:p-12 text-center relative z-10"> <!-- z-10 מבטיח שהתוכן מעל הבועות -->

        <!-- כותרת ראשית -->
        <h1 id="main-header" class="text-5xl md:text-6xl font-extrabold text-white mb-10 md:mb-16 tracking-tight opacity-0">
            ברוכים הבאים לאתגר האינטראקטיבי
        </h1>
        
        <!-- כותרת משנית/נושא הכנס -->
        <p class="text-xl text-gray-300 mb-2 max-w-2xl mx-auto">
            "סוכרת במציאות משתנה, אתגרים, פריצות דרך וחדשנות"
        </p>
        
        <!-- תאריך -->
        <p class="text-lg text-cyan-400 mb-12 max-w-2xl mx-auto font-semibold">
            10.11.25
        </p>

        <!-- מיכל הכרטיסים הראשי -->
        <div class="flex flex-col md:flex-row gap-8 justify-center">

            <!-- כרטיס 1: אתר אתגר הכנס -->
            <a href="https://diabetes-challenge-n.vercel.app" target="_blank"
               class="glass-card flex-1 p-8 rounded-3xl text-white block cursor-pointer transition duration-300 
                      hover:bg-opacity-20 hover:ring-4 hover:ring-cyan-500 hover:ring-opacity-50">
                <div class="flex items-center justify-center mb-4">
                    <!-- אייקון חץ (SVG מובנה) -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-cyan-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                    </svg>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold">
                    לאתר אתגר הכנס
                </h2>
            </a>

            <!-- כרטיס 2: כניסה לאתגר הראשון -->
            <a href="https://type-match-game.lovable.app" target="_blank"
               class="glass-card flex-1 p-8 rounded-3xl text-white block cursor-pointer transition duration-300 
                      hover:bg-opacity-20 hover:ring-4 hover:ring-purple-500 hover:ring-opacity-50">
                <div class="flex items-center justify-center mb-4">
                    <!-- אייקון כניסה (SVG מובנה) -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-purple-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.375l-7.534-1.205L4.5 18V6l3.556 5.864 7.534-1.205Z" />
                    </svg>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold">
                    כניסה לאתגר הראשון
                </h2>
            </a>
        </div>
        
        <footer class="mt-16 text-gray-500 text-sm">
            &copy; 2025 אתגר הסוכרת של הכנס. כל הזכויות שמורות.
        </footer>

    </div>

    <script>
        // הוספת אפקט של 'הטיה' קלה באמצעות JavaScript ו-CSS Variables על ריחוף מעל הכרטיס
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.glass-card');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // חישוב הטיה עדינה
                    const rotateX = (centerY - y) / 25; // רגישות של 25
                    const rotateY = (x - centerX) / 25;
                    
                    card.style.transform = `perspective(1000px) scale(1.02) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });

                card.addEventListener('mouseleave', () => {
                    // חזרה למצב רגיל
                    // משתמשים במעבר חלק (transition) ב-CSS
                    card.style.transform = `perspective(1000px) translateY(0) scale(1) rotateX(0deg) rotateY(0deg)`;
                });
            });
        });
    </script>
</body>
</html>
