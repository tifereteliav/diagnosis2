        let autoScrollInterval = null; // ××©×ª× ×” ×œ×©××™×¨×ª ×”×˜×™×™××¨ ×©×œ ×”×’×œ×™×œ×” ×”××•×˜×•××˜×™×ª

        // ×§×‘×•×¢×™× ×œ×’×œ×™×œ×” ××•×˜×•××˜×™×ª
        const SCROLL_THRESHOLD = 50; // ××¨×—×§ ×‘×¤×™×§×¡×œ×™× ××”×§×¦×” ×©×™×ª×—×™×œ ×’×œ×™×œ×”
        const SCROLL_SPEED = 15;    // ××”×™×¨×•×ª ×’×œ×™×œ×” ×‘×¤×™×§×¡×œ×™× ×œ×›×œ ××™× ×˜×¨×•×•×œ

        // ××œ×× ×˜×™× ×—×“×©×™× ×œ××¡×š ×”×¤×ª×™×—×”

        /**

         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        /**

        function updateProgress() {

                currentDefinitionEl.style.transform = '';

        /**
         * ××ª×—×•×œ ×™×¢×“×™ ×”×’×¨×™×¨×” (×”×“××•×™×•×ª)
         */
        function initTargets() {
            targetsArea.innerHTML = '';
            // ×™×¦×™×¨×ª ××¢×¨×š ×©×œ ×™×¢×“×™× ×™×™×—×•×“×™×™× (5 ×¡×•×’×™ ×¡×•×›×¨×ª)
            const uniqueTargets = definitionsData.filter((item, index, self) => 
                index === self.findIndex((t) => (
                    t.type === item.type

            const shuffledTargets = shuffleArray(uniqueTargets); 
            
            shuffledTargets.forEach(data => {
                const targetEl = document.createElement('div');
                targetEl.id = `target-${data.type.replace(/\s/g, '-')}`;
                targetEl.setAttribute('data-type', data.type);

                // ×”×•×¡×¤×ª ×××–×™× ×™ ××™×¨×•×¢×™ ×’×¨×™×¨×” (Desktop)
                targetEl.addEventListener('dragover', handleDragOver);
                targetEl.addEventListener('dragleave', handleDragLeave);
                targetEl.addEventListener('drop', handleDrop);

        }

        /**

        function startGame() {

            // ×©×—×–×•×¨ ××‘× ×” definitionArea ×›×“×™ ×œ××¤×©×¨ ××©×—×§ ×—×•×–×¨
            if (!definitionArea.contains(currentDefinitionEl)) {

            // ×™×¦×™×¨×ª ×¢×•×ª×§ ××¢×•×¨×‘×‘ ×©×œ 5 ×”×”×’×“×¨×•×ª
            gameData = shuffleArray([...definitionsData]); 

            // ××™×¤×•×¡ ×™×¢×“×™× ×•×”×¦×’×ª×
            initTargets();
            
            // ×”×¦×’×ª ×”×”×’×“×¨×” ×”×¨××©×•× ×”
            displayCurrentDefinition();

        function endGame() {

            // ×”××¨×” ×©×œ ×”×¦×™×•×Ÿ (××¡×¤×¨ ×”×ª×××•×ª × ×›×•× ×•×ª ××ª×•×š 5) ×œ×§×•×“ ×¡×•×“×™

        /**

         * ××˜×¤×œ×ª ×‘× ×™×§×•×“, ××¤×§×˜ ×•×™×–×•××œ×™ ×•×”×ª×§×“××•×ª ×œ×©××œ×” ×”×‘××”.
         */
        function processDrop(targetEl, draggedType) {
            if (!targetEl) return; // ×”×’× ×”, ×œ××¨×•×ª ×©×”×œ×•×’×™×§×” ×©×§×•×¨××ª ×œ×¤×•× ×§×¦×™×” ×”×–×• ×›×‘×¨ ×‘×•×“×§×ª ×–××ª

            const targetType = targetEl.getAttribute('data-type'); 
            let isCorrect = (draggedType === targetType);

            // 1. ×‘×“×™×§×ª × ×›×•× ×•×ª ×•×¢×“×›×•×Ÿ ×”×¦×™×•×Ÿ ×‘××•×¤×Ÿ ×¡××•×™
            if (isCorrect) {

            // 2. ×¡×™××•×Ÿ ××—×™×“ ×§×¦×¨ ×œ×œ× ×’×™×œ×•×™ × ×›×•× ×•×ª (×¨×§ ×›×“×™ ×œ×¡××Ÿ ×©×”××™×¨×•×¢ × ×§×œ×˜)
            targetEl.classList.add('success-flash'); 
            
            // ×× ×˜×¨×œ ××™×¨×•×¢×™ ××¦×‘×™×¢ ×¢×œ ×›×œ ×”×™×¢×“×™× ×›×“×™ ×œ×× ×•×¢ ×“××‘×œ-×§×œ×™×§ ×‘×–××Ÿ ×”×˜×™×™××¨
            document.querySelectorAll('.character-target').forEach(t => t.style.pointerEvents = 'none');
            // *** currentDefinitionEl ×›×‘×¨ ×”×•×¡×ª×¨ ×‘-handleTouchEnd ××• ×™×•×¡×ª×¨ ×›×¢×ª ***
            if (!currentDefinitionEl.classList.contains('hidden')) {
                currentDefinitionEl.classList.add('hidden'); // ×•×“× ×©×”×•× ××•×¡×ª×¨ ×’× ×‘×“×¡×§×˜×•×¤
            }
            currentDefinitionEl.style.pointerEvents = 'none'; // ×•×’× ×¢×œ ×”×›×¨×˜×™×¡ ×”× ×•×›×—×™

            // ×”×¡×¨×ª ×”×¡×™××•×Ÿ ×•×”×ª×§×“××•×ª ×œ×©××œ×” ×”×‘××” ×œ××—×¨ ×”×©×”×™×” ×§×¦×¨×” (0.5 ×©× ×™×•×ª)
            setTimeout(() => {

                document.querySelectorAll('.character-target').forEach(t => t.style.pointerEvents = 'auto');
                
                // *** × ×™×§×•×™ ×¡×’× ×•× ×•×ª ××™×§×•× ×§×‘×•×¢ ×©×”×•×©××¨×• ×-handleTouchStart/Move ***
                currentDefinitionEl.style.position = '';
                currentDefinitionEl.style.top = '';

        // --- ××˜×¤×œ×™ ××™×¨×•×¢×™ ×’×¨×™×¨×” ×•×©×—×¨×•×¨ (Drag and Drop Handlers - Desktop) ---

        function handleDragStart(e) {
            if (!isGameActive) return;
            dragTargetType = e.target.getAttribute('data-type');
            e.dataTransfer.setData('text/plain', dragTargetType);
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault(); 
            const targetEl = e.target.closest('.character-target');
            if (targetEl && targetEl.classList.contains('character-target')) {
                e.dataTransfer.dropEffect = 'move';
                // ×”×¡×¨×ª drag-over ××›×œ ×”×©××¨ ×•×”×•×¡×¤×” ×œ×™×¢×“ ×”× ×•×›×—×™
                document.querySelectorAll('.character-target').forEach(t => t.classList.remove('drag-over'));
                targetEl.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            // e.target.closest('.character-target')?.classList.remove('drag-over');
            // ×× ×•×˜×¨×œ ×›×™ handleDragOver ×›×‘×¨ ××¡×™×¨ ××ª ×›×•×œ×, ×•×–×” ××•× ×¢ "×”×‘×”×•×‘"
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetEl = e.target.closest('.character-target');
            
            if (targetEl) {
                // ×× × ×¤×œ×• ×¢×œ ×™×¢×“, processDrop ××˜×¤×œ ×‘×”×›×œ (× ×™×§×•×“, ×¤×œ××© ×•×”×ª×§×“××•×ª)
                processDrop(targetEl, dragTargetType);
            } else {
                // ×× ×¤×¡×¤×¡×• ××ª ×”×™×¢×“ ×œ×—×œ×•×˜×™×Ÿ (× ×•×¤×œ ×‘×—×œ×œ ×¨×™×§)
                currentDefinitionIndex++;

                updateProgress();
            }
        }
        
        // --- ×¤×•× ×§×¦×™×•×ª ×’×œ×™×œ×” ××•×˜×•××˜×™×ª (×¢×•×–×¨×•×ª ×œ××•×‘×™×™×œ) ---

        function startAutoScroll(direction) {
            if (autoScrollInterval) return;

            autoScrollInterval = setInterval(() => {
                const scrollAmount = direction * SCROLL_SPEED;
                window.scrollBy(0, scrollAmount); 
            }, 50); 
        }

        function stopAutoScroll() {
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval);
                autoScrollInterval = null;
            }
        }

        // --- ××˜×¤×œ×™ ××™×¨×•×¢×™ ××’×¢ (Touch Handlers - Mobile/Tablet) ---

        function handleTouchStart(e) {
            if (!isGameActive || e.touches.length !== 1) return;
            e.preventDefault(); // ××•× ×¢ ×’×œ×™×œ×”/×–×•× ×›×“×™ ×œ××¤×©×¨ ×’×¨×™×¨×” ××™×™×“×™×ª

            isDraggingTouch = true;
            // *** ×ª×™×§×•×Ÿ ×§×¨×™×˜×™: ×•×“× ×©××ª×” ×§×•×¨× ××ª ×”-data-type ××”×›×¨×˜×™×¡ ×”×¨××©×™ ***
            // e.target ×œ× ×ª××™×“ ×™×”×™×” ×”×›×¨×˜×™×¡ ×”×¨××©×™, ×œ×›×Ÿ × ×©×ª××© ×‘××œ×× ×˜ ×”××•×’×“×¨ ××¨××©
            dragTargetType = currentDefinitionEl.getAttribute('data-type');
            
            // ×©××™×¨×ª ××™×§×•× ××§×•×¨×™ ×•× ×§×•×“×ª ×”×ª×—×œ×”
            originalCardRect = currentDefinitionEl.getBoundingClientRect();
            
            // ××¢×‘×¨ ×œ××™×§×•× ×§×‘×•×¢ (fixed) ×›×“×™ ×œ××¤×©×¨ ×’×¨×™×¨×” ××—×•×¥ ×œ×§×•× ×˜×™×™× ×¨
            currentDefinitionEl.style.position = 'fixed';
            // × ×©×ª××© ×‘××™×§×•× ×”××§×•×¨×™ ×‘-Viewport (top/left)
            currentDefinitionEl.style.top = originalCardRect.top + 'px';
            currentDefinitionEl.style.left = originalCardRect.left + 'px';
            currentDefinitionEl.style.width = originalCardRect.width + 'px';
            currentDefinitionEl.style.zIndex = 1000;
            currentDefinitionEl.classList.add('is-dragging');
            currentDefinitionEl.style.transition = 'none'; // ××•× ×¢ "×©×—×™×™×”" ×©×œ ×”×›×¨×˜×™×¡
        }

        function handleTouchMove(e) {
            if (!isDraggingTouch || e.touches.length !== 1) return;
            
            const touch = e.touches[0];
            
            // 1. ×”×–×–×ª ×”×›×¨×˜×™×¡
            
            // ×××§× ××ª ××¨×›×– ×”×›×¨×˜×™×¡ ×‘××™×§×•× ×”××¦×‘×¢
            currentDefinitionEl.style.left = `${touch.clientX - originalCardRect.width / 2}px`;
            currentDefinitionEl.style.top = `${touch.clientY - originalCardRect.height / 2}px`;
            
            // 2. ×‘×“×™×§×” ×•×™×–×•××œ×™×ª: ×¡×™××•×Ÿ ×”×™×¢×“ ×©× ××¦× ××ª×—×ª ×œ××¦×‘×¢
            // elementFromPoint ×™×¢×‘×•×“ ×›×™ ×œ×›×¨×˜×™×¡ ×”× ×’×¨×¨ ×™×© pointer-events: none (×“×¨×š is-dragging)
            let elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);
            let currentTarget = elementUnderTouch ? elementUnderTouch.closest('.character-target') : null;

            document.querySelectorAll('.character-target').forEach(t => t.classList.remove('drag-over'));
            
            if (currentTarget) {
                currentTarget.classList.add('drag-over');
            }
            
            // 3. ×œ×•×’×™×§×ª ×’×œ×™×œ×” ××•×˜×•××˜×™×ª (Auto-Scroll)
            const viewportHeight = window.innerHeight;
            
            if (touch.clientY < SCROLL_THRESHOLD && window.scrollY > 0) {
                // ×’×œ×™×œ×” ×œ××¢×œ×”
                startAutoScroll(-1);
            } else if (touch.clientY > viewportHeight - SCROLL_THRESHOLD && (window.scrollY + viewportHeight < document.documentElement.scrollHeight)) {
                // ×’×œ×™×œ×” ×œ××˜×”
                startAutoScroll(1);
            } else {
                // ×¢×¦×™×¨×ª ×’×œ×™×œ×”
                stopAutoScroll();
            }
        }

        function handleTouchEnd(e) {
            if (!isDraggingTouch) return;
            
            stopAutoScroll(); // ×¢×¦×•×¨ ×›×œ ×’×œ×™×œ×” ××•×˜×•××˜×™×ª ×¤×¢×™×œ×”
            
            // ××¦×™××ª ×”×™×¢×“ ×‘× ×§×•×“×ª ×”×©×—×¨×•×¨
            const touch = e.changedTouches[0];
            let targetEl = null;

            // ××¦×™××ª ×”××œ×× ×˜ ×©××ª×—×ª ×œ× ×§×•×“×ª ×”×©×—×¨×•×¨
            let droppedTarget = document.elementFromPoint(touch.clientX, touch.clientY);

            if (droppedTarget) {
                targetEl = droppedTarget.closest('.character-target');
            }
            
            // ×”×¡×¨×ª ×¡×’× ×•×Ÿ ×”×’×¨×™×¨×”
            isDraggingTouch = false;
            currentDefinitionEl.classList.remove('is-dragging');
            
            // *** ×©×™× ×•×™: ×”×—×–×¨×ª ×”×›×¨×˜×™×¡ ×œ××§×•××• ×”××§×•×¨×™ ××ª×‘×¦×¢×ª ×‘×ª×•×š processDrop,
            // *** ×× ×• ×¨×§ ×× ×§×™× ××ª ×›×œ ×”×¡×˜×™×™×œ×™× ×”×§×©×•×¨×™× ×œ-fixed ×›×“×™ ×©×”×›×¨×˜×™×¡ ×™×—×–×•×¨ ××”×¨ ***
            
            // × × ×§×” ××ª ×”×¡×˜×™×™×œ×™× ×›××Ÿ ×¨×§ ×× ×œ× × ×¤×œ× ×• ×¢×œ ×™×¢×“ (×›×™ ××—×¨×ª processDrop ×™×˜×¤×œ ×‘×–×”)
            if (!targetEl) {
                // ×× ×¤×¡×¤×¡× ×• ××ª ×”×™×¢×“, ××—×–×™×¨×™× ××ª ×”×›×¨×˜×™×¡ ×œ××§×•××• ×•××ª×§×“××™× ××™×“

                // ×”×—×–×¨×ª ×”×›×¨×˜×™×¡ ×œ××§×•××• ×”××§×•×¨×™ ×¢× ×× ×™××¦×™×”
                currentDefinitionEl.style.transition = 'transform 0.3s ease-out, left 0.3s ease-out, top 0.3s ease-out';
                currentDefinitionEl.style.transform = ``; 
                currentDefinitionEl.style.left = originalCardRect.left + 'px';
                currentDefinitionEl.style.top = originalCardRect.top + 'px';

                // × ×™×§×•×™ ×¡×’× ×•× ×•×ª ×”-fixed ×œ××—×¨ ×”×× ×™××¦×™×” (300ms)
                setTimeout(() => {
                    currentDefinitionEl.style.position = '';
                    currentDefinitionEl.style.top = '';
                    currentDefinitionEl.style.left = '';
                    currentDefinitionEl.style.width = '';
                    currentDefinitionEl.style.zIndex = '';
                    currentDefinitionEl.style.transition = '';
                    
                    // ×•×“× ×©×›×œ ×¡×™××•×Ÿ ×•×™×–×•××œ×™ ×©×”×™×” ×”×•×¡×¨
                    document.querySelectorAll('.character-target').forEach(t => t.classList.remove('drag-over'));
                    
                    // ××ª×§×“××™× ×œ×©××œ×” ×”×‘××” ×œ×œ× × ×™×§×•×“
                    currentDefinitionIndex++;
                    displayCurrentDefinition();
                    updateProgress();
                }, 300);
            }
            
            // *** ×œ×•×’×™×§×ª ×”×”×“×’×©×”, ×”× ×™×§×•×“ ×•×”×ª×§×“××•×ª ***
            if (targetEl) {
                // ×× × ×¤×œ× ×• ×¢×œ ×™×¢×“:
                // 1. ×§×•×¨××™× ×œ-processDrop - ×”×•× ×™×˜×¤×œ ×‘× ×™×§×•×“, ×‘×”×“×’×©×” (flash) ×•×‘×”×ª×§×“××•×ª
                processDrop(targetEl, dragTargetType);
                
                // 2. × ×™×§×•×™ ×”××™×§×•× ×”×§×‘×•×¢ ××ª×‘×¦×¢ ×‘×ª×•×š processDrop ××—×¨×™ ×”×¤×œ××©.

            dragTargetType = null;
